    <title>HTML Entities+add Currency Symbol and Math Symbols</title>

<body>
    Video 28
    <br>
    <!-- We use HTML Entities (tag) to add special characters on web page. -->
    <!-- We can write HTML Entities in two ways. -->
    
    <!-- With Name -->
    
    &lt;div&gt;
    <br>
    <!-- With Number -->
    <!-- 60 for less than (lt) sign and 62 is for greater than sign (gt) -->
    <!-- We can see other symbol numbers on website. -->
    &#60;div&#62;
    
    <!-- Description	             Entity Name         	Entity Number	 -->
    <!-- non-breaking space	           &nbsp;              	&#160;            -->
    <br><br>
    &nbsp;  used to do &nbsp;&nbsp;&nbsp;&nbsp;extra &nbsp;&nbsp;&nbsp;space in between &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;the words.
    <br><br>
    Video 29 = Add Symbols
    
    <!-- With Name -->
    <br><br>
    <!-- This below code for copy right symbol -->
    &copy;
    <br>
    <!-- With Number -->
    <!-- This below code for Pi symbol -->
    &#8508;
    <br><br>
    Video 30 = Add Emoji
    <!-- with number  -->
    <!-- This below code for Smiling emoji & for other emojis search on google -->
    &#128516;
