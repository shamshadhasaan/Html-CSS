<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form File Upload + Forms Input Type Attribute + HTML Form Textarea and Using Image as Submit Button + HTML Forms Select Option  </title>
</head>
<body>
    Video 35 - Form File Upload
    <form>
        <input type="file" multiple>
    </form>           <br><br>

    Video 36 - Forms Input Type Attribute
    <form action="">
        
        For Text

        <input type="text">
        <input type="submit" value="Go"><br><br>
        
        For Number

        <input type="number" min="1" max="20" value="1" step="3">
        <!-- Step is for to incease the no like 1, 4, 7, 10. If step no is 5, then its like 1, 6, 11 etc -->
        <input type="submit" value="Go"><br><br>
        
        To give Hint Use placeholder attr.

        <input type="text" placeholder="Name" required>
        <!-- Required is for its compulsory to fill -->
        <input type="submit" value="Submit">
        <br><br>

    Video 37 -  HTML Form Textarea and Using Image as Submit Button <br>

        <textarea cols="30" rows="10" placeholder="Enter Description"></textarea> <br>
        <input type="image" src="submit.png" width="100" height="60">
        <br><br> </form>

    Video 38 - HTML Forms Select Option

    <form>
        <select>
            <optgroup label="Cars">
                <option value="audi">Audi</option>
                <option value="audi">BMW</option>
                <option value="audi">Lambo</option>
            </optgroup>

            <optgroup label="Sports">
                <option value="audi">Hockey</option>
                <option value="audi">Football</option>
                <option value="audi">Cricket</option>
            </optgroup>

        </select>

    </form>
        
</body>
</html>
