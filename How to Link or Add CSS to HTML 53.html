<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to Link or Add CSS to HTML</title>

    <!-- 3 Ways to add css to html.
    i. External CSS (Link tag)
    ii. Internal CSS
    iii. Inline like h2 tag Video 53 -->

    <!-- i. External Css  -->
    <link rel="stylesheet" href="style.css" type="text/css">

    <!-- ii. Internal css -->

    <!-- <style>
        p{
            color: aquamarine;
        }
    </style> -->

</head>

<body>
    <h2 style="color: green;">Video 53</h2>
<hr>
    
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>

    <!-- iii. Inline Css -->

    <p style="color: olivedrab; font-size: 18px;">Paragraph 3</p>
    
</body>
</html>
