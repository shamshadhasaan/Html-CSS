<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making Table 1</title>
</head>
<body>
    <p>
        <!-- How to create Table -->
    <table border="1">  Border attribute in table tag used to make border around text 
        <caption style="color: green;">Table Example</caption>
        <tr style="color: pink;">
            <th rowspan="2">Husband 1</th>
            <!-- we use rowspan with (td tag) attribute to merge row -->
            <td>Wife 1</td>
            <td>Wife 2</td> 
            <td>Wife 3</td>
        </tr>

        <tr> 
            <td colspan="2">Wife 4</td> 
            <!-- we use colspan with (td tag) attribute to merge colomn -->
            <td>Wife 6</td>
        </tr>

        <tr>
            <th>Husband 3</th>
            <td>Wife 7</td>
            <td>Wife 8</td>
            <td>Wife 9</td>
        </tr>

    </table>








    </p>
</body>
</html>
