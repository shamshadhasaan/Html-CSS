<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms DataList + HTML Forms Label Tag, Fieldset and Legend Tag</title>
</head>
<body>
    Video 41 - HTML Forms DataList <br><br>
    <form>
        Search <input type="text" list="Search">
        <datalist id="Search">
            <option value="Ali">
            <option value="Umar">
            <option value="Asad">
            <option value="Rani">
        </datalist>
        <!-- To show list options, we have to add (id attr) with datalist and also add list attr with upper input tag -->
        <input type="Submit" value="Search">   </form>
        <br><br>

    Video 42 - HTML Forms Label Tag, Fieldset and Legend Tag
        <br>
    <Form>
        <fieldset>
            <!-- Legend is for to label the information like what the data is all about -->
            <legend>Basic</legend>
            <label for="fname">First</label>
            <input type="text" name="first" id="fname">
            <label for="lname">Last</label>
            <input type="text" name="Last" id="lname">
        </fieldset>
            <!-- Fieldset is used to make borders around form -->
        <fieldset>
            <legend>Others</legend>
            <label for="address">Address</label>
            <input type="text" name="address" id="address">
            <label for="Mobile">Mobile</label>
            <input type="text" name="Mobile" id="Mobile">
        </fieldset>

        <fieldset>
            <input type="submit" value="Go" style="color: aqua;">   
        </fieldset>

        </Form>
    
</body>
</html>
