<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  Forms Radio Buttons + Forms CheckBox
    </title>
</head>
<body>
    Video 39 - HTML Forms Radio Buttons
    <br><br>

    <form action="">
        <input type="radio" name="gender" checked> Male
        <!-- Checked is for default selected  -->
        <input type="radio" name="gender"> Female
        <input type="radio" name="gender"> Other
        <br><br><br><br>

    Video 40 - HTML Forms CheckBox
    <br>
    <!-- CheckBox is for multiple selection --> <br><br>
        <input type="checkbox" name="Sports"> Cricket
        <!-- Checked is for default selected  -->
        <input type="checkbox" name="Sports" checked> Football
        <input type="checkbox" name="Sports"> Hockey

    </form>

    
</body>
</html>
