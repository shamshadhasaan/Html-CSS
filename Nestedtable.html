<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
</head>
<body>
            <!-- How to create Table -->
    <table border="1"> 
        <thead style="color: red;">
            <th>Husband 1</th>
            <th>Husband 2</th>
            <th>Husband 3</th>
        </thead> 
        <tbody style="color: green;">
            <tr>
                <td>Wife 1</td>
                <td>Wife 2</td>
                <td>Wife 3</td>
            </tr>
 
            <tr> 
                <td>Wife 4</td> 
                <td>
                    <table border="2">
                        <tr>
                            <td>Baba 1</td>
                            <td>Baba 2</td>
                        </tr>
                        <tr>
                            <td>Baba 3</td>
                            <td>Baba 4</td>
                        </tr>
                    </table>
                </td> 
                <td>Wife 6</td>
            </tr>

            <tr>
                <td>Wife 7</td>
                <td>Wife 8</td>
                <td>Wife 9</td>
            </tr>
        </tbody>

    </table>
    </body>
</html>
