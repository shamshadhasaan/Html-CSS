<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Input Type</title>
</head>
<body>
    Video 34
    <form action="">
        <Div>
            Text:
            <input type="text"><br>
        </Div>

        <Div>
            Submit Button:
            <input type="submit"><br>
        </Div>
        <Div>
            Color:
            <input type="color"><br>
        </Div>

        <Div>
            Date:
            <input type="date"><br>
        </Div>

        <Div>
            Email:
            <input type="email"><br>
        </Div>

        <Div>
            Number:
            <input type="number"><br>
        </Div>

        <Div>
            Hidden:
            <input type="hidden" value="FSD"><br>
        </Div>

        <Div>
            Password:
            <input type="password"><br>
        </Div>

        <Div>
            Reset:
            <input type="reset"><br>
        </Div>    

        <Div>
            Time:
            <input type="time"><br>
        </Div>
        
        <Div>
            :
            <input type=""><br>
        </Div>

        <Div>
            URL:
            <input type="url"><br>
        </Div>

        <Div>
            Range:
            <input type="range" min="28" max="82"><br>
        </Div>

    </form>

</body>
</html>
